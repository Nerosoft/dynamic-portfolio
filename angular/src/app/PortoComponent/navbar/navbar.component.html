<nav  class="navbar  navbar-expand-lg navbar-dark"
[ngClass]='{"sticky-navbar":sticky}'>
  <a class="navbar-brand textScrambleNV" #nv_brand></a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul  class="navbar-nav">
      <li  class="nav-item" *ngFor='let item of navLi; let i=index'>
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link"  [attr.data-sectionvalue]="section[i]" 
        [ngClass]="{'active':i==0}"  *ngIf='(!item.state)'
        (click)="isMenuCollapsed = true;goItem(i)">{{item.name}}</a>
      </li>
    </ul>
  </div>
</nav>
